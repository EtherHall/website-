<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AION Launch Countdown</title>

  <style>
    :root{
      --bg:#000; --fg:#eaeaf0; --muted:#a2a7b3;
      --green:#22c55e; --green-glow:#4ade80;
      --purple:#a855f7; --purple-glow:#c084fc;
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Inter, Roboto, sans-serif;
      text-align:center;
    }

    /* Header banner (uses your 1600x400 EHB.png) */
    .banner{
      width:100%;
      aspect-ratio: 16 / 4;                      /* keeps proportion */
      background: url('EHB.png') center / cover no-repeat;
      min-height:220px;
      height: clamp(220px, 28vw, 480px);
    }
    /* Retina/large screens optional 2x asset */
    @media (min-width:1600px) and (min-resolution:2dppx){
      .banner{ background-image: url('EHB@2x.png'); } /* optional if you add it */
    }
    @supports not (aspect-ratio: 1 / 1){
      .banner::before{ content:""; display:block; padding-top:25%; } /* 16:4 fallback */
    }

    /* Main content container */
    .wrap{
      width:min(980px, 100%);
      margin:0 auto;
      padding:24px;
    }

    /* Cover PNG under header */
    .cover-img{
      display:block;
      width:min(90%, 1000px);
      height:auto;
      margin:24px auto 12px;
      filter: drop-shadow(0 0 16px rgba(124,58,237,.35));
    }

    /* Nav buttons under the cover image */
    .nav{
      margin:12px 0 28px;
      display:flex;
      justify-content:center;
      gap:22px;
      flex-wrap:wrap;
    }
    .nav a{
      text-decoration:none;
      font-weight:800;
      color:var(--purple);               /* neon purple text */
      background:var(--green);           /* neon green button */
      padding:.6rem 1.2rem;
      border-radius:999px;               /* pill shape */
      border:1px solid rgba(255,255,255,.18);
      box-shadow:
        0 0 10px var(--green-glow),
        inset 0 0 6px rgba(255,255,255,.25);
      transition:all .2s ease;
    }
    .nav a:hover{
      filter:brightness(1.1);
      box-shadow:
        0 0 16px var(--green-glow),
        0 0 30px rgba(34,197,94,.55);
    }

    .subtitle{ color:var(--muted); margin:.25rem 0 1rem }
    .countdown{
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: clamp(1.2rem, 1rem + 1vw, 1.8rem);
      margin:.5rem 0 1.25rem;
      color:#fff;
      text-shadow: 0 0 12px rgba(168,85,247,.45);
    }

    /* CTAs */
    .ml-embedded{ margin-top:1.25rem }
    .discord-button{
      margin-top:1.25rem;
      background:#5865F2;
      color:#fff;
      padding:1rem 1.5rem;
      border:none;
      border-radius:999px;
      cursor:pointer;
      font-weight:700;
    }
  </style>
</head>

<body>
  <!-- Header banner -->
  <header class="banner"></header>

  !-- Nav under the cover image -->
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>

  <main class="wrap">
    <!-- Main cover PNG -->
    <img src="AION EtherHall Fusion.png" alt="AION Cover" class="cover-img" />


    <p class="subtitle">Kickstarting January 1, 2026</p>
    <div class="countdown" id="countdown" aria-live="polite"></div>

    <!-- MailerLite Embedded Form -->
    <div class="ml-embedded" data-form="PdGm9p"></div>

    <a href="https://discord.gg/4EdaYwfS" target="_blank" rel="noopener noreferrer">
      <button class="discord-button">Join the Discord</button>
    </a>
  </main>

  <script>
    // Countdown to Jan 1, 2026
    function updateCountdown(){
      const target = new Date("2026-01-01T00:00:00");
      const now = new Date();
      const dist = target - now;
      const el = document.getElementById('countdown');
      if (dist <= 0){ el.textContent = "Launched"; return; }
      const d = Math.floor(dist / (1000*60*60*24));
      const h = Math.floor((dist / (1000*60*60)) % 24);
      const m = Math.floor((dist / (1000*60)) % 60);
      const s = Math.floor((dist / 1000) % 60);
      el.textContent = `${d}d ${h}h ${m}m ${s}s`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
