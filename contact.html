<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact EtherHall</title>
  <style>
    :root{
      --bg:#000; --fg:#eaeaf0; --muted:#a2a7b3;
      --violet:#a855f7; --violet-glow:#c084fc;
      --green:#22c55e; --green-glow:#4ade80;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);font-family:ui-sans-serif,-apple-system,Segoe UI,Inter,Roboto,sans-serif;line-height:1.6}

    .banner{width:100%;aspect-ratio:16/4;background:url('EHB.png') center/cover no-repeat;min-height:220px;height:clamp(220px,28vw,400px)}

    .nav{margin:16px 0 32px;display:flex;justify-content:center;gap:32px}
    .nav a{text-decoration:none;font-weight:700;padding:.5rem 1.2rem;border-radius:6px;background:var(--green);color:var(--violet);border:1px solid rgba(255,255,255,0.15);box-shadow:0 0 10px var(--green-glow),inset 0 0 6px rgba(255,255,255,0.25);transition:all .25s ease}
    .nav a:hover{background:var(--green-glow);color:#000;box-shadow:0 0 16px var(--green-glow),0 0 30px rgba(34,197,94,.6)}

    .wrap{width:min(720px,100%);margin:0 auto;padding:32px}
    h1{color:var(--violet);margin-bottom:.5rem;text-align:center}
    p{text-align:center;margin:0 0 1.25rem}

    form{display:flex;flex-direction:column;gap:1rem;margin-top:1.5rem}
    input,textarea{padding:.75rem;border-radius:6px;border:1px solid #444;background:#111;color:var(--fg);font-size:1rem}
    textarea{resize:vertical;min-height:120px}
    button{background:var(--green);color:var(--violet);font-weight:700;padding:.75rem;border:none;border-radius:6px;cursor:pointer;box-shadow:0 0 10px var(--green-glow)}
    button:hover{background:var(--green-glow);color:#000}

    .discord-button{margin-top:1.5rem;background:#5865F2;color:#fff;padding:1rem 1.5rem;border:none;border-radius:999px;cursor:pointer;font-weight:700;display:block;width:max-content;margin-left:auto;margin-right:auto}
  </style>
</head>
<body>
  <header class="banner"></header>

  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main class="wrap">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you. Send us a message and we’ll get back as soon as possible.</p>

    <!-- Simple Contact Form (Formspree example, replace with your endpoint) -->
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <p style="margin-top:2rem;color:var(--muted)">Or reach us directly at <a href="mailto:contact@etherhall.com" style="color:var(--violet)">contact@etherhall.com</a></p>

    <p style="margin-top:2rem;text-align:center;font-weight:600">Join our community and get involved:</p>
    <a href="https://discord.gg/4EdaYwfS" target="_blank" rel="noopener noreferrer">
      <button class="discord-button">Join our Discord</button>
    </a>
  </main>
</body>
</html>
